name: Upload To Pelican

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Go prod
        run: |
          curl --request POST \
            --url https://${{ secrets.PELICAN_DOMAIN }}/api/client/servers/${{ secrets.PELICAN_SERVER_ID }}/power \
            --header 'Accept: application/json' \
            --header 'Authorization: Bearer ${{ secrets.PELICAN_API_KEY }}' \
            --header 'Content-Type: application/json' \
            --data '{
            "signal": "restart"
          }'
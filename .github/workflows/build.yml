name: Upload To Pelican

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Go prod
        run: |
          curl -X POST "https://${{ secrets.PELICAN_DOMAIN }}/api/client/servers/1f15f72e-301f-4b18-bee8-22c80b236b6f/power" \
          -H "Accept: application/json" \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.PELICAN_API_KEY }}" \
          -d '{"signal": "restart"}'           